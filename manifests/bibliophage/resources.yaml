apiVersion: v1
kind: Namespace
metadata:
  name: bibliophage
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: bibliophage-vectors
  namespace: bibliophage
spec:
  bootstrap:
    initdb:
      database: vectors
      owner: bibliophage
      secret:
        name: bibliophage-app-user
  instances: 3
  managed:
    services:
      additional:
      - selectorType: rw
        serviceTemplate:
          metadata:
            annotations:
              kube-vip.io/loadbalancerIPs: 192.168.249.6
            name: bibliophage-vector-db-rw-lb
          spec:
            type: LoadBalancer
  storage:
    size: 10Gi
  superuserSecret:
    name: bibliophage-superuser
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: bibliophage-vectors
  namespace: bibliophage
spec:
  cluster:
    name: bibliophage-vectors
  extensions:
  - ensure: present
    name: pgvector
  name: vectors
  owner: bibliophage
